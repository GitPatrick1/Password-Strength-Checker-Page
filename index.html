<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <span class="shield">ğŸ›¡ï¸</span> <!-- Shield symbol under the title -->
        <div class="input-container">
            <input type="password" id="password" placeholder="Enter your password" oninput="checkPasswordStrength()">
            <div id="strength-bar" class="strength-bar"></div>
        </div>
        <div id="password-strength" class="strength-text"></div>

        <!-- Password suggestion section -->
        <div class="suggestion-container">
            <label for="generated-password">Suggested password:</label>
            <input type="text" id="generated-password" readonly>
            <div class="buttons-container">
                <button id="generate-btn" onclick="generatePassword()">Generate</button>
                <button id="copy-btn" onclick="copyPassword()">Copy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
