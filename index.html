<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
    <div class="wheel"></div>
    <div class="hamster">
        <div class="hamster__body">
            <div class="hamster__head">
                <div class="hamster__ear"></div>
                <div class="hamster__eye"></div>
                <div class="hamster__nose"></div>
            </div>
            <div class="hamster__limb hamster__limb--fr"></div>
            <div class="hamster__limb hamster__limb--fl"></div>
            <div class="hamster__limb hamster__limb--br"></div>
            <div class="hamster__limb hamster__limb--bl"></div>
            <div class="hamster__tail"></div>
        </div>
    </div>
    <div class="spoke"></div>
</div>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <span class="shield">🛡️</span>
        
        <!-- Input container with toggle password button -->
        <div class="input-container" style="display: flex; align-items: center; gap: 5px;">
            <input type="password" id="password" placeholder="Enter your password" oninput="checkPasswordStrength()">
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">👁️</button>
        </div>
        
        <!-- Strength bar -->
        <div id="strength-bar" class="strength-bar"></div>
        <div id="password-strength" class="strength-text"></div>

        <!-- Password suggestion section -->
        <div class="suggestion-container">
            <label for="generated-password">Suggested password:</label>
            <div style="display: flex; align-items: center; gap: 5px;">
                <input type="text" id="generated-password" readonly>
                <div class="buttons-container">
                    <button id="generate-btn" onclick="generatePassword()">Generate</button>
                    <button id="copy-btn" onclick="copyPassword()">Copy</button>
                </div>
            </div>
        </div>

        <!-- Rating Section -->
        <div class="rating-container">
            <h3>Rate your experience</h3>
            <div class="stars">
                <span class="star" onclick="rate(1)" data-value="1">★</span>
                <span class="star" onclick="rate(2)" data-value="2">★</span>
                <span class="star" onclick="rate(3)" data-value="3">★</span>
                <span class="star" onclick="rate(4)" data-value="4">★</span>
                <span class="star" onclick="rate(5)" data-value="5">★</span>
            </div>
            <div id="rating-value">You rated: 0 stars</div>
        </div>

        <!-- Feedback section -->
        <div class="feedback-container">
            <h3>Leave feedback</h3>
            <input type="email" id="user-email" placeholder="Your email">
            <textarea placeholder="Your feedback"></textarea>
            <button id="submit-feedback">Submit Feedback</button>
        </div>

        <!-- Bottone per navigare alla seconda pagina -->
        <a href="index2.html">
            <button>Next Page</button>
        </a>
		
		<button id="change-language-button" onclick="window.location.href='index-ita.html';">Italiano</button>

    </div>

    <!-- EmailJS Script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
